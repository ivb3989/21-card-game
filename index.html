<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/css?f[]=satoshi@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>21 Card Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="block-1">
            <p id="user"></p>
            <p id="user_score">0</p>
            <img src="SVG-cards-1.3/red_joker.svg" alt="playing card">
        </div>
        <div class="block-2">
            <p><span id="attempts">0</span> out of 3</p>
            <button href="#" id="btn">Generate</button>
        </div>
        <div class="block-3">
            <p>Computer</p>
            <p id="computer_score">0</p>
            <img src="SVG-cards-1.3/red_joker.svg" alt="playing card">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
